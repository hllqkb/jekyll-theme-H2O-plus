# Site settings 配置站点
title: '水啊的博客'
description: '水啊，前端开发者,葫芦侠，热爱技术&设计。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '水啊,水啊的独立博客, 水啊的博客, 前端, 前端开发, 前端博客,php,css,jquery,html,css,mdui,java,javascript, vuejs, nodejs, 设计'
url: 'www.shui.tk' # your host

# when build blog on server, if you don't need baseurl, you should leave this value blank.
# 在服务器上建站时，如果你不需要子域名，请将这一格留空
# if you're using GitHub Pages, set baseurl to your blog's .
# 如果你在使用 GitHub Pages, 请将 baseurl 设置为你的网址的子域名
# for example, if your site is "kaeyleo.github.io", then this url should leave blank.
# 例如，当你的域名是 "kaeyleo.github.io"  时，这个 url 需要留空
# but if your created a repo named "myblog", and the site is "kaeyleo.github.io/myblog", change baseurl to '/myblog'
# 但是，如果你创建了一个叫 "myblog" 的网站，此时网址会变成 "kaeyleo.github.io/myblog" ，这时再将 baseurl 设置为 '/myblog'
baseurl: ''

# Navigation links
nav:
  主页: '/'
  标签: '/tags.html'
  个人: 'https://cdn.shuia.tk/'
  网盘: 'https://pan1.shuia.tk/'
  状态: 'https://uptimekumaonreplit.androidhtml.repl.co/status/status'
  一图: 'https://api-seven-teal.vercel.app/'
  监控: 'https://uptimekumaonreplit.androidhtml.repl.co/dashboard'
  SSH: 'http://ssh.shuia.tk/'
  Alist: 'https://alist-replit.androidhtml.repl.co/'
  音乐: 'https://alist-replit.androidhtml.repl.co/aliyun/%E9%9F%B3%E4%B9%90'
  友链: 'http://www.shui.tk/2021/10/09/%E5%8F%8B%E9%93%BE.html'
  一言: 'http://www.shui.tk/random.html'
  后台: 'http://shui.loveslife.biz/write/'

# Footer
footer:
  since: 2017

# Author 配置博主信息
author: '水啊'
nickname: '博主'
bio: '开发者，沙雕，程序员，葫芦侠，热爱技术&动漫&游戏&二次元，简单乐观爱创造'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能不要修改，已自动开启
comments:
  disqus: false
  disqus_url: 'https://androidhtml.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/androidhtml'
  juejin: '//juejin.im/user/androidhtml'
  instagram: '//www.instagram.com/androidhtml'
  github: '//github.com/androidhtml'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
