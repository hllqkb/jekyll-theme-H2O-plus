var index=obj.lastIndexOf(":");
obj=obj.substring(index+1,obj.length);
// console.log(obj);
return obj;
}

		success: function(data) {

          //Github+1
          i=Math.floor(Math.random() *m+1);	
         if (!getlast(data.split("\n")[i])){  
         //alert(666) 
random()
}
s=getlast(data.split("\n")[i])

		}
	});
   })
   }
